<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Me Kas Jus</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #fce7c8, #639056);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #4A9D6B;
      margin-bottom: 1.5rem;
    }

    .qr-code {
      max-width: 200px;
      margin: 1rem auto;
    }

    .payment-info {
      margin: 1rem 0;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 0.5rem;
    }

    .copy-button {
      background: #4A9D6B;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .copy-button:hover {
      background: #3d8a5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buy Me Kas Jus</h1>
    <p>If you enjoy my content and would like to support me, you can buy me a Kas Jus!</p>
    
    <div class="payment-info">
      <h3>Payment Information</h3>
      <p>Phone Number: <span id="phone">+212 6XX-XXXXXX</span></p>
      <button class="copy-button" onclick="copyPhoneNumber()">Copy Phone Number</button>
    </div>

    <div class="qr-code">
      <img src="/mylinktree/img/qr-code.png" alt="QR Code" style="width: 100%;">
    </div>

    <p>Thank you for your support! ❤️</p>
  </div>

  <script>
    function copyPhoneNumber() {
      const phoneNumber = document.getElementById('phone').textContent;
      navigator.clipboard.writeText(phoneNumber).then(() => {
        alert('Phone number copied to clipboard!');
      });
    }
  </script>
</body>
</html>
