  <style>
    :root {
      --beige: #f5f0e6;
      --green: #4f7c52;
      --orange: #f4a259;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at center, #f5f0e6 0%, #f4a259 100%);
      background-attachment: fixed;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    header {
      background: linear-gradient(90deg, var(--green), var(--orange));
      color: white;
      text-align: center;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      font-size: 1.5rem;
    }

    .donate-box {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      margin: 2rem;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.4s ease;
    }

    @media (max-width: 768px) {
      .donate-box {
        margin: 2rem;
      }
    }

    .donate-box:hover {
      transform: translateY(-10px);
    }

    .donate-box h2 {
      color: var(--green);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .donate-box p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      background: var(--orange);
      color: white;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: var(--green);
    }

    .ccp-code {
      background: var(--beige);
      padding: 1rem;
      border-radius: 10px;
      font-weight: bold;
      color: var(--green);
      font-family: monospace;
      user-select: all;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 3rem 1rem;
      min-height: 100vh;
    }

    .visuals {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .visuals img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .visuals img:hover {
      transform: scale(1.1);
    }
    
    .floating-icons {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      margin-top: 4rem;
    }

    .floating-icons img {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.85;
    }

    @keyframes float {
      0%   { transform: translateY(0px) rotate(0deg); }
      50%  { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    .floating-icons img:nth-child(odd) {
      animation: float 7s ease-in-out infinite alternate;
    }

    .floating-icons img:nth-child(even) {
      animation: float 5s ease-in-out infinite;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 3s infinite ease-in-out;
      box-shadow: 0 0 6px white;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50%      { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
