<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Me Kas Jus</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --beige: #f5f0e6;
      --green: #4f7c52;
      --orange: #f4a259;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #fce7c8, #639056);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, var(--green), var(--orange));
      color: white;
      text-align: center;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      font-size: 1.5rem;
    }

    .donate-box {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      margin: 2rem;
      transition: transform 0.4s ease;
    }

    .donate-box:hover {
      transform: translateY(-10px);
    }

    .donate-box h2 {
      color: var(--green);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .donate-box p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      background: var(--orange);
      color: white;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: var(--green);
    }

    .ccp-code {
      background: var(--beige);
      padding: 1rem;
      border-radius: 10px;
      font-weight: bold;
      color: var(--green);
      font-family: monospace;
      user-select: all;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #4A9D6B;
      margin-bottom: 1.5rem;
    }

    .qr-code {
      max-width: 200px;
      margin: 1rem auto;
    }

    .payment-info {
      margin: 1rem 0;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 0.5rem;
    }

    .copy-button {
      background: #4A9D6B;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .copy-button:hover {
      background: #3d8a5a;
    }

    .visuals {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .visuals img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .visuals img:hover {
      transform: scale(1.1);
    }
    
    .floating-icons {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      margin-top: 4rem;
    }

    .floating-icons img {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.85;
    }

    @keyframes float {
      0%   { transform: translateY(0px) rotate(0deg); }
      50%  { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    .floating-icons img:nth-child(odd) {
      animation: float 7s ease-in-out infinite alternate;
    }

    .floating-icons img:nth-child(even) {
      animation: float 5s ease-in-out infinite;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle var(--duration, 2s) infinite;
      animation-delay: var(--delay, 0s);
    }

    @keyframes sparkle {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
  <header>
    üåµ Support My Creative Work ‚òï
  </header>

  <div class="container">
    <h1>Buy Me Kas Jus</h1>
    <p>If you enjoy my content and would like to support me, you can buy me a Kas Jus!</p>
    
    <div class="payment-info">
      <h3>Payment Information</h3>
      <p>Phone Number: <span id="phone">+212 6XX-XXXXXX</span></p>
      <button class="copy-button" onclick="copyPhoneNumber()">Copy Phone Number</button>
    </div>

    <div class="qr-code">
      <img src="/mylinktree/img/qr-code.png" alt="QR Code" style="width: 100%;">
    </div>

    <p>Thank you for your support! ‚ù§Ô∏è</p>
  </div>

  <div class="floating-icons">
    <img src="img/struggle.png" alt="progress" style="top: 5%; left: 20%; width: 70px;" />
    <img src="img/cofee.png" alt="cofee" style="top: 40%; left: 10%; width: 90px;" />
    <img src="img/cactus.png" alt="Cactus" style="top: 30%; left: 70%; width: 60px;" />
    <img src="img/binary.png" alt="binary" style="top: 7%; left: 40%; width: 80px;" />
    <img src="img/3D_logo.png" alt="3D Logo" style="top: 20%; left: 80%; width: 120px;" />
  </div>

  <script>
    function copyPhoneNumber() {
      const phoneNumber = document.getElementById('phone').textContent;
      navigator.clipboard.writeText(phoneNumber).then(() => {
        alert('Phone number copied to clipboard!');
      });
    }
  </script>
</body>
</html>
